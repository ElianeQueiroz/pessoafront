<div style="width: 400px; margin: auto;">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="title">Código</label>
          <input
            type="text"
            class="form-control"
            id="id"
            required
            [(ngModel)]="pessoa.id"
            name="id"
          />
        </div>
        <div class="form-group">
          <label for="description">Nome</label>
          <input
            class="form-control"
            id="nome"
            required
            [(ngModel)]="pessoa.nome"
            name="nome"
          />
        </div>
        <div class="form-group">
          <label for="description">Admissão</label>
          <input
            type="date"
            class="form-control"
            id="admissao"
            required
            [(ngModel)]="pessoa.admissao"
            name="admissao"
          />
        </div>
        <button (click)="savePessoa()" class="btn btn-success">Salvar</button>
      </div>
      <div *ngIf="submitted">
        <h4>Sucesso!</h4>
        <button class="btn btn-success" (click)="newPessoa()">Add</button>
      </div>
    </div>
  </div>
